<html> 

<head> 

<title>For loop </title> 

</head> 

<body> 

<center><h2> For Loop </h2></center> 

<script> 

var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"]; 

 var i; 

for ( i = 0; i < cars.length; i++ ) 

{ 

  document.write("<br>Name of the Car is : " +cars[i] ); 

 } 

</script> 

</body> 

</html>
