<html> 

<head> 

<title>Break Statement</title> 

</head> 

<body> 
<center><h2>Break Statement</center></h2> 
<script> 
for ( i = 10; i >= 0; i -- ) 

{ 

  if ( i == 5 ) 

  { 

    break; 

   } 

} 

document.write("My lucky number is : " +i ); 

</script> 

</body> 

</html>
